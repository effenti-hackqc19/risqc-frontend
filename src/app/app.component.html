<div id="appComponent">
  <h1 class="mat-display-1">RisQC</h1>

  <mat-form-field appearance="fill">
    <mat-label>Recherche d'adresse</mat-label>
    <input matInput placeholder="Entrez votre adresse, code postal...">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>



  <ngx-gauge [thresholds]="thresholdConfig" 
           [type]="gaugeType" 
           [value]="gaugeValue" 
           [label]="gaugeLabel"  
           [append]="gaugeAppendText"
           [thick] = "gaugethick"
           [duration] = "gaugeDuration"
           [cap] = "gaugeCap"
           [max] = "gaugeMax"
           [min] = "gaugeMin">
</ngx-gauge>

</div>
